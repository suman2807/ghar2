<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Progress Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Construction Progress Analyzer</h1>
        <nav>
            <ul>
                <li><a href="#upload">Upload Image</a></li>
                <li><a href="#reports">Generate Reports</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </nav>
    </header>

    <section id="upload" class="section">
        <h2>Upload Construction Images</h2>
        <form id="upload-form">
            <label for="activity-type">Select Construction Activity:</label>
            <select id="activity-type" required>
                <option value="">--Select Activity--</option>
                <option value="foundation">Foundation</option>
                <option value="superstructure">Superstructure</option>
                <option value="furnishing">Furnishing</option>
                <option value="interiors">Interiors</option>
            </select>

            <label for="image-upload">Upload Site Image:</label>
            <input type="file" id="image-upload" accept="image/*" required>

            <button type="submit">Analyze Image</button>
        </form>

        <div id="result"></div>
        <canvas id="3d-model"></canvas>
    </section>

    <section id="reports" class="section">
        <h2>Generate Reports</h2>
        <button id="generate-historic-report">Generate Historic Data Comparison Report</button>
        <button id="generate-automation-report">Generate Automation Report</button>

        <div id="historic-report" class="report"></div>
        <div id="automation-report" class="report"></div>
    </section>

    <section id="support" class="section">
        <h2>Questions and Support</h2>
        <form id="support-form">
            <label for="support-question">Ask Your Question:</label>
            <textarea id="support-question" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="support-response"></div>
    </section>

    <footer>
        <p>Â© 2024 Construction Progress Analyzer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
